{% extends "base/base.html" %}

{% load static %}

{% block header %}
<!-- 헤더 -->
    <header>
        <!-- 1-1.로고 -->
        <h1 id="logo">
            <a href="{% url 'index' %}">
            <img class="logo" src="{% static 'assets/logo.png'%}" alt="sixfortypy logo">
            </a>
        </h1>
        <!-- 1-2.GNB메뉴 -->
        <nav class="gnb">
            <ul>
                <li class="on">
                    <a href="{% url 'music-list' %}">음악목록</a>
                </li>
                <li>
                    <a href="#">추천</a>
                </li>

                {% if user.is_authenticated %}
                <li><a href="{% url 'profile' user.id %}">내 프로필</a></li>
                <li><a href="{% url 'account_logout' %}">로그아웃</a></li>
                {% else %}
                <li><a href="{% url 'account_login' %}">로그인</a></li>
                <li><a href="{% url 'account_signup' %}">회원가입</a></li>
                {% endif %}
                
            </ul>
        </nav>
    </header>
{% endblock header %}
